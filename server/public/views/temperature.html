<div class="container" ng-controller="TemperatureCtrl">
    <div class="content">
	<h1>Temperature</h1>
	<div class="row">
	    <div class="col-xs-6" >
		<h3>Celcius: <span class="lead">{{readableTemp(temperature.celcius)}}</span></h3>
		
	    </div>
	    <div class="col-xs-6">
		<h3>Fahrenheit: <span class="lead">{{readableTemp(temperature.fahrenheit)}}</span></h3>
	    </div>
	</div>
    </div>
</div>
