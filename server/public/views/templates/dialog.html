<md-dialog aria-label="create client"  ng-cloak>
    <md-toolbar>
	<div class="md-toolbar-tools">
	    <h2>{{title}}</h2>
	    <span flex></span>
	    <md-button class="md-icon-button"
		       aria-label="cancel create client"
		       ng-click="cancel()">
		<i class="mdi mdi-close mdi-mini"></i>
	    </md-button>
	</div>
    </md-toolbar>
    
    <md-dialog-content>
	<div layout-padding>
	    <wh-template src="{{template}}" data="data"></wh-template>
	</div>
    </md-dialog-content>
    
    <md-dialog-actions layout="row">
	<md-input-container class="md-block">
	    <div class="form-error"
		 ng-message
		 ng-show="error">
		<p><b>{{error.error}}</b><br> {{error.message}}</p>
	    </div>
	</md-input-container>
	<md-button
	     ng-click="save(data, $event)"
	     class="md-raised md-primary">Save</md-button>
    </md-dialog-actions>
</md-dialog>
